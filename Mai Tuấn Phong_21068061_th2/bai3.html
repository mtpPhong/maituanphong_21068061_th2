<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá</title>
    <style>
        #dong-gop {
    border: 1px solid #ddd;
    padding: 50px;
    width: 80%;
    margin: auto;
    margin-top: 30px;
    border-radius: 10px;
    background: linear-gradient(90deg, #00bcd4, #ff4081);
}

        #dong-gop h3 {
            margin-top: 0;
            margin-bottom: 10px;    
        }

        #dong-gop ul {
            list-style: none;
            padding: 0;
        }

        #dong-gop ul li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }


        #dong-gop ul li .noi-dung {
            overflow: hidden;
        }

        #dong-gop ul li .noi-dung p {
            margin-bottom: 5px;
        }

        #dong-gop ul li .noi-dung strong {
            font-weight: bold;
        }

        #dong-gop form {
            margin-top: 10px;
            
        }

        #dong-gop form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #dong-gop form button {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        h2 {color: black;text-align: center;}
        h3 {color: black;text-align: center;}
        #dong-gop form {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#dong-gop form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#dong-gop form button {
    width: 150px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: black;
    color: white;
    cursor: pointer;
}
#dong-gop form input {
    transition: transform 0.3s ease;
}

#dong-gop form input:focus {
    transform: scale(1.05);
}
#dong-gop ul li {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

#dong-gop ul li.show {
    opacity: 1;
    transform: translateY(0);
}
    </style>
</head>
<body>
    <div id="dong-gop">
        <h2>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h2>
        <h3>Mọi đóng góp của bạn sẽ được chúng tôi ghi nhận và cải thiện sản phẩm. Cảm ơn bạn!</h3>
        <ul></ul>
        <form>
            <input type="text" id="name" placeholder="Tên của bạn...">
            <input type="text" id="sanpham" placeholder="Sản phẩm bạn đã mua">
            <input type="text" id="MST" placeholder="Số hóa đơn">
            <input type="text" id="comment" placeholder="Viết bình luận của bạn...">
            <button style="background-color: black;" type="submit">Gửi</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("#dong-gop form");
        const ul = document.querySelector("#dong-gop ul");

        form.addEventListener("submit", (event) => {
    event.preventDefault();

    const name = "@" + document.querySelector("#name").value + " đã mua " + document.querySelector("#sanpham").value;

    const currentDate = new Date();
    const timestamp = currentDate.toLocaleString();
    const comment = document.querySelector("#comment").value;

    const li = document.createElement("li");
    li.classList.add("show"); // Thêm lớp CSS "show" vào phần tử <li>
    li.innerHTML = `
        <div class="noi-dung">
            <p><strong>${name}</strong>: ${comment}</p>
            <p><em>${timestamp}</em></p>
        </div>
    `;

    ul.appendChild(li);

    document.querySelector("#name").value = "";
    document.querySelector("#comment").value = "";
});
        const inputs = document.querySelectorAll("#dong-gop form input");

inputs.forEach((input) => {
    input.addEventListener("input", () => {
        input.classList.add("active");
    });

    input.addEventListener("blur", () => {
        if (input.value === "") {
            input.classList.remove("active");
        }
    });
});
    </script>
</body>
</html>
